<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- load css -->
    <link rel="stylesheet" type="text/css" href="common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all">
</head>
<body>
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">
    <h1>
        <strong>注册</strong>
        <em>sign in Sjwb</em>
    </h1>
    <div class="layui-user-icon larry-login">
        <input type="text" placeholder="账号" class="login_txtbx"/>
    </div>

    <div class="layui-pwd-icon larry-login">
        <input class="login_txtbx" type="password" id="password" placeholder="密码">

    </div>
    <p class="pageinputmsg" id="password_ts" style="display: none;">
        <strong id="password_tss"></strong>
    </p>

    <div class="layui-pwd-icon larry-login">
        <input class="login_txtbx" type="password" id="password2" onblur="bd_pass()" placeholder="确认密码">

    </div>
    <p class="pageinputmsg" id="password_qr_ts" style="display: none;">
        <strong id="password_qr_tss"></strong>
    </p>


    <div class="layui-user-icon larry-login">
        <input type="text" id="name" class="login_txtbx" onblur="isname()"
               placeholder="真实姓名">
    </div>
    <p class="pageinputmsg" id="name_ts" style="display: none;">
        <strong id="name_tss"></strong>
    </p>

    <div class="layui-user-icon larry-login">

        <input type="text" id="code" class="login_txtbx" onblur="iscode()"
               placeholder="身份证号">
    </div>
    <p class="pageinputmsg" id="code_ts" style="display: none;">
        <strong id="code_tss"></strong>
    </p>

    <div class="layui-val-icon larry-login">

        <input type="text" id="phone" class="login_txtbx" onblur="isphone()"
               placeholder="手机号">

    </div>
    <p class="pageinputmsg" id="phone_ts" style="display: none;">
        <strong id="phone_tss"></strong>
    </p>


    <div class="layui-submit larry-login">
        <input type="button" value="立即注册" class="submit_btn"/>
    </div>
    <div class="layui-login-text">
        <p>© 2017 霍尔果斯四季无边网络科技有限公司 版权所有</p>
        <p>新ICP备16002955号-1</p>
    </div>

</div>
<script type="text/javascript" src="common/layui/lay/dest/layui.all.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="jsplug/jparticle.jquery.js"></script>
<script type="text/javascript" src="js/singin.js"></script>
<script type="text/javascript">
    $(function () {
        $(".layui-canvs").jParticle({
            background: "#141414",
            color: "#E6E6E6"
        });

        //注册链接测试，使用时可删除
        $(".submit_btn").click(function(){
            location.href="index.html";
        });
    });
</script>
</body>
</html>
